<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Era Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">
  
<style>
:root {
  --bg-main: radial-gradient(circle at top, #1b1f3b, #05060f);
  --card-bg: rgba(10, 14, 40, 0.75);
  --neon: #6cf3ff;
  --neon-soft: rgba(108, 243, 255, 0.4);
  --text-main: #e9f6ff;
  --text-dim: #9bb6c7;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Orbitron", system-ui, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  background: var(--card-bg);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  padding: 26px;
  overflow: hidden;
  box-shadow:
    0 0 40px rgba(108, 243, 255, 0.22),
    inset 0 0 30px rgba(108, 243, 255, 0.08);
}

/* ðŸŒŒ DENSE STAR FIELD */
.container::before,
.container::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
}

/* Small stars */
.container::before {
  background-image:
    radial-gradient(1px 1px at 10px 20px, #fff, transparent),
    radial-gradient(1px 1px at 40px 80px, #fff, transparent),
    radial-gradient(1px 1px at 90px 140px, #fff, transparent),
    radial-gradient(1px 1px at 160px 40px, #fff, transparent),
    radial-gradient(1px 1px at 220px 120px, #fff, transparent),
    radial-gradient(1px 1px at 300px 60px, #fff, transparent),
    radial-gradient(1px 1px at 360px 180px, #fff, transparent);
  background-size: 200px 200px;
  opacity: 0.45;
}

/* Medium + glow stars */
.container::after {
  background-image:
    radial-gradient(2px 2px at 50px 60px, rgba(108,243,255,0.9), transparent),
    radial-gradient(2px 2px at 130px 150px, rgba(108,243,255,0.8), transparent),
    radial-gradient(2px 2px at 210px 40px, rgba(108,243,255,0.7), transparent),
    radial-gradient(3px 3px at 280px 160px, rgba(255,255,255,0.9), transparent),
    radial-gradient(2px 2px at 340px 90px, rgba(108,243,255,0.8), transparent);
  background-size: 260px 260px;
  opacity: 0.35;
}

h1 {
  position: relative;
  text-align: center;
  margin: 0 0 26px;
  font-size: 1.6rem;
  letter-spacing: 2px;
  color: var(--neon);
  text-shadow: 0 0 18px var(--neon-soft);
  z-index: 1;
}

.item {
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 0;
  border-bottom: 1px solid rgba(255,255,255,0.06);
  z-index: 1;
}

.item:last-child { border-bottom: none; }

.label {
  font-size: 0.85rem;
  letter-spacing: 0.6px;
  color: var(--text-dim);
}

/* Toggle */
.switch {
  position: relative;
  width: 46px;
  height: 26px;
}

.switch input { opacity: 0; }

.slider {
  position: absolute;
  inset: 0;
  background: #1a204a;
  border-radius: 26px;
  transition: 0.35s;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.7);
}

.slider::before {
  content: "";
  position: absolute;
  height: 18px;
  width: 18px;
  left: 4px;
  bottom: 4px;
  background: #bfefff;
  border-radius: 50%;
  transition: 0.35s;
  box-shadow: 0 0 12px rgba(191,239,255,0.9);
}

input:checked + .slider {
  background: linear-gradient(135deg, #00d4ff, #6c63ff);
  box-shadow: 0 0 18px rgba(108,243,255,0.95);
}

input:checked + .slider::before {
  transform: translateX(20px);
  background: white;
  box-shadow: 0 0 16px white;
}

@media (min-width: 600px) {
  .container { max-width: 480px; padding: 30px; }
  h1 { font-size: 1.8rem; }
  .label { font-size: 0.9rem; }
}
</style>
</head>

<body>
<div class="container">
  <h1>ERA TRACKER</h1>
  <div id="list"></div>
</div>

<script>
const items = [
  "Keto",
  "Low Carbs",
  "Libramed",
  "Mani e dita levigate",
  "Running era",
  "Gym era",
  "Home Gym era",
  "Climbing era",
  "Bachata era"
];

const list = document.getElementById("list");

items.forEach(item => {
  const saved = localStorage.getItem(item) === "true";

  const row = document.createElement("div");
  row.className = "item";

  row.innerHTML = `
    <span class="label">${item}</span>
    <label class="switch">
      <input type="checkbox" ${saved ? "checked" : ""}>
      <span class="slider"></span>
    </label>
  `;

  row.querySelector("input").addEventListener("change", e => {
    localStorage.setItem(item, e.target.checked);
  });

  list.appendChild(row);
});
</script>
</body>
</html>
